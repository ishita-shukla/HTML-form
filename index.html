<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgb(150, 177, 187);
      border-radius: 10px;
    }

    .inline-labels {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .inline-labels label,
    .inline-labels input,
    .inline-labels select {
      width: calc(50% - 5px);
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .ihiNumber {
      display: flex;
      align-items: center;
    }

    .gender {
      display: flex;
      margin-bottom: 10px;

    }


    .substate {
      display: flex;
      align-items: center;
      width: auto;
      gap: 10px;
    }

    .ihiNumber p,
    .ihiNumber input {
      box-sizing: border-box;
    }

    .address {
      display: flex;
    }

    fieldset {
      border: 2px solid #332a9e;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    legend {
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: white;
      padding-left: 60px;
      padding-right: 60px;
      padding-top: 10px;
      padding-bottom: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 20px;
      text-align: center;

    }

    .last {
      text-align: center;
      color: antiquewhite;
    }
  </style>
</head>

<body>

  <form action="#" method="post">
    <fieldset>
      <legend>Primary Details</legend>

      <div class="inline-labels">
        <label for="medicareNo">Medicare No.:</label>
        <input type="number" id="medicareNo" name="medicareNo" required>

        <label for="validTill"> Valid Till:</label>
        <input type="date" id="validTill" name="validTill" required><br>
      </div>

      <label for="title">Title:</label>
      <select id="title" name="title" required>
        <option value="none">None</option>
        <option value="mr">Mr.</option>
        <option value="ms">Ms.</option>
        <option value="mrs">Mrs.</option>
      </select><br>

      <label for="firstName">Name</label>
      <input type="text" id="firstName" name="firstName" required><br>

      <label for="prefName">Pref. Name:</label>
      <input type="text" id="prefName" name="prefName">

      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required><br>
      <div class="gender">
      <label>Sex:</label>
  
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" required>
        <label for="female">Female</label><br>
      </div>

      <label for="familyName">Family Name:</label>
      <input type="text" id="familyName" name="familyName" required>
    </fieldset>

    <fieldset>
      <legend>Contact Details</legend>
      <label for="phone"><b>Phone</b></label>

      <div class="inline-labels">
        <label>Home:</label>
        <input type="text" name="homePhone">
        <label>Work:</label>
        <input type="text" name="workPhone">
      </div>

      <div class="inline-labels">
        <label>Mobile:</label>
        <input type="text" name="mobilePhone">
        <label>Fax:</label>
        <input type="text" name="fax">
      </div>

      <div class="inline-labels">
        <label>Next of Kin:</label>
        <input type="text" name="nextOfKin">
        <label>Next of Kin Phone:</label>
        <input type="text" name="nextOfKinPhone">
      </div>

      <label for="emergencyNo">Emergency No.:</label>
      <input type="text" id="emergencyNo" name="emergencyNo" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>
      <legend>Address Details</legend>

      <div>
        <fieldset>
          <legend>Residential Address</legend>
          <label for="address1">Address 1:</label>
          <input type="text" id="address1" name="address1" required>

          <label for="address2">Address 2:</label>
          <input type="text" id="address2" name="address2" required>
          <div class="substate">
            <label for="suburb">Suburb:</label>
            <input type="text" id="suburb" name="suburb" required>

            <label for="state">State:</label>
            <select id="state" name="state" required>
              <option value="Select State">Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Delhi">Delhi</option>
              <option value="Puducherry">Puducherry</option>

            </select>
          </div>
          <div class="substate">
            <label for="postalCode">Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </fieldset>
      </div>
      </div>

      <div>
        <fieldset>
          <legend>Single Address</legend>
          <div class="address">
            <label for="sameAddress">Are mailing address and residential address the same?</label>
            <input type="checkbox" id="sameAddress" name="sameAddress">
          </div>
        </fieldset>
      </div>

      <div>
        <fieldset>
          <legend>Mailing Address</legend>
          <div>
            <label for="address1">Address 1:</label>
            <input type="text" id="address1" name="address1" required>

            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2" required>

            <div class="substate">
              <label for="suburb">Suburb:</label>
              <input type="text" id="suburb" name="suburb" required>

              <label for="state">State:</label>
              <select id="state" name="state" required>
                <option value="Select State">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                </option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>

              </select>
            </div>
          </div>
          <div class="substate">
            <label for="postalCode">Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
          </div>

        </fieldset>
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional Details</legend>

      <label for="ihiNumber">IHI Number:</label>
      <div class="ihiNumber">
        <p>80036</p>
        <input type="number" id="ihiNumber" name="ihiNumber">
      </div>

      <label for="numberStatus">Number Status:</label>
      <input type="text" id="numberStatus" name="numberStatus">

      <label for="recordStatus">Record Status:</label>
      <input type="text" id="recordStatus" name="recordStatus">

      <label for="lastUpdated">Last Updated:</label>
      <input type="text" id="lastUpdated" name="lastUpdated">
    </fieldset>

    <div class="last">
      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </div>
  </form>

</body>

</html>
